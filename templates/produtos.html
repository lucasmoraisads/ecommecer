{% extends 'base.html' %}

{% block titulo %}
    Produtos
{% endblock %}

{% block conteudo %}

    <h2 style="text-align: center;">Pordutos</h2>
    <hr>

    <table class="table table-hover table-dark table-bordered">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Cód Barra</th>
                <th scope="col">Preço</th>
            </tr>
        </thead>
        <tbody>
            {% for item in itens %}
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.nome}}</td>
                <td>{{item.cod_barra}}</td>
                <td>{{item.preco}}</td>
            </tr>
            {% endfor%}
        </tbody>
    </table>

{% endblock %}
